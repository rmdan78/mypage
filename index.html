<!-- Contact Section -->

  <!-- Initialize Vanta.js -->
  <script>
 // Initialize Vanta.js
VANTA.GLOBE({
    el: document.getElementById("vantajs-bg"),
    mouseControls: true,
    touchControls: true,
    gyroControls: true,
    color: 0x0077ff,
    backgroundColor: 0x0d0d0d,
  });
  
  window.addEventListener('scroll', () => {
    const navbarContainer = document.getElementById('navbar-container');
    if (window.scrollY > 50) {
      navbarContainer.style.opacity = '0'; // Sembunyikan saat scroll
    } else {
      navbarContainer.style.opacity = '1'; // Tampilkan kembali saat di atas
    }
  });
  // Tambahkan teks deskripsi profil
  const profileTextArray = [
  "Hello! I'm Muhammad Ramdan, an AI Engineer and Data Scientist with a passion for building intelligent solutions.",
  "I love transforming raw data into actionable insights and creating automated systems that make a real impact.",
  "With expertise in machine learning, data analysis, and web development, I thrive on solving complex problems."
];
let profileTextIndex = 0;
let profileCharIndex = 0;

function typeProfileText() {
  const profileDescElement = document.getElementById('profile-desc');

  if (profileCharIndex < profileTextArray[profileTextIndex].length) {
    profileDescElement.textContent += profileTextArray[profileTextIndex].charAt(profileCharIndex);
    profileCharIndex++;
    setTimeout(typeProfileText, 50); // Kecepatan mengetik
  } else if (profileTextIndex < profileTextArray.length - 1) {
    // Lanjut ke kalimat berikutnya jika masih ada
    profileTextIndex++;
    profileCharIndex = 0; // Reset index karakter
    setTimeout(typeProfileText, 1000); // Jeda sebelum mengetik kalimat berikutnya
  }
}

// Jalankan fungsi mengetik setelah DOM siap
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(typeProfileText, 1000); // Mulai setelah 1 detik
});
  const typedText = document.getElementById('typed-text');
  const textArray = [
    "Hi, I design intelligent systems to solve real-world problems.",
    "Transforming raw data into automated solutionsâ€”one algorithm at a time.",
    "Passionate about building AI models that shape the future."
  ];
  let textIndex = 0;
  let charIndex = 0;
  
  function typeText() {
    if (charIndex < textArray[textIndex].length) {
      typedText.textContent += textArray[textIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, 100); // Kecepatan mengetik
    } else {
      setTimeout(eraseText, 2000); // Jeda sebelum menghapus
    }
  }
  
  function eraseText() {
    if (charIndex > 0) {
      typedText.textContent = textArray[textIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseText, 50); // Kecepatan penghapusan
    } else {
      textIndex = (textIndex + 1) % textArray.length; // Beralih ke teks berikutnya
      setTimeout(typeText, 1000);
    }
  }
  
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(typeText, 500);
  });
  
  // Fungsi untuk menampilkan deskripsi proyek
  function showDescription(title, description) {
    const overlay = document.getElementById('overlay');
    const descriptionContainer = document.getElementById('description');
  
    overlay.style.display = 'flex'; // Tampilkan overlay
    descriptionContainer.innerHTML = `<h2>${title}</h2><p></p>`;
    
    typeDescriptionText(descriptionContainer.querySelector('p'), description);
  }
  
  // Fungsi untuk menyembunyikan deskripsi
  function hideDescription() {
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'none'; // Sembunyikan overlay
  }
  
  // Fungsi mengetik untuk deskripsi proyek
  function typeDescriptionText(element, text) {
    let index = 0;
  
    function type() {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 50); // Kecepatan mengetik
      }
    }
  
    type();
  }
  const projectsTextArray = [
  "Here are some of the projects I've worked on.",
  "Click a project for more details!",
  "Reach out if you're curious about my work."
];
let projectsTextIndex = 0;
let projectsCharIndex = 0;

function typeProjectsText() {
  const projectsDescElement = document.getElementById('projects-typed-text');

  if (projectsCharIndex < projectsTextArray[projectsTextIndex].length) {
    projectsDescElement.textContent += projectsTextArray[projectsTextIndex].charAt(projectsCharIndex);
    projectsCharIndex++;
    setTimeout(typeProjectsText, 50); // Kecepatan mengetik
  } else if (projectsTextIndex < projectsTextArray.length - 1) {
    // Lanjut ke kalimat berikutnya jika masih ada
    projectsTextIndex++;
    projectsCharIndex = 0; // Reset index karakter
    setTimeout(() => {
      projectsDescElement.textContent = "";
      typeProjectsText(); // Mulai mengetik kalimat berikutnya
    }, 1000); // Jeda sebelum mengetik kalimat berikutnya
  }
}

// Jalankan fungsi mengetik setelah DOM siap
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(typeProjectsText, 1000); // Mulai setelah 1 detik
});

// Teks animasi untuk kontak
const contactTextArray = [
    "Feel free to reach out to me!",
    "I'm always open to new opportunities.",
    "Let's connect and discuss your ideas."
];
let contactTextIndex = 0;
let contactCharIndex = 0;

function typeContactText() {
    const contactElement = document.getElementById('contact-typed-text');

    if (contactCharIndex < contactTextArray[contactTextIndex].length) {
        contactElement.textContent += contactTextArray[contactTextIndex].charAt(contactCharIndex);
        contactCharIndex++;
        setTimeout(typeContactText, 100); // Kecepatan mengetik
    } else if (contactTextIndex < contactTextArray.length - 1) {
        // Lanjut ke kalimat berikutnya jika masih ada
        contactTextIndex++;
        contactCharIndex = 0; // Reset index karakter
        setTimeout(() => {
            contactElement.textContent = ""; // Hapus teks sebelum mengetik yang baru
            typeContactText();
        }, 1000); // Jeda sebelum mengetik kalimat berikutnya
    }
}

// Jalankan fungsi mengetik setelah DOM siap
document.addEventListener('DOMContentLoaded', () => {
    setTimeout(typeContactText, 1000); // Mulai setelah 1 detik
});

  </script>
