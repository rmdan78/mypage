<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Space Globe Effect</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
  
  <!-- Vanta.js Globe Effect -->
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
</head>
<body>

  <!-- Background Container -->
  <div id="vantajs-bg"></div>

  <!-- Content -->
  <div class="content">
    
  </div>

  <!-- Initialize Vanta.js -->
  <script>
    VANTA.GLOBE({
      el: document.getElementById("vantajs-bg"),
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      color: 0x0077ff,        // Set the globe color
      backgroundColor: 0x0d0d0d, // Background color
    });
  </script>

</body>
</html>
